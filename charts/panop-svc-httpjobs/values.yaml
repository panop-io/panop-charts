domain: dev
engine: kubernetes

image:
  repository: exo.container-registry.com/panop/panop
  pullPolicy: IfNotPresent

replicas: 1
autoscale:
  initial: 1
  max: 1

concurrency: 5

resources:
  limits:
    cpu: 500m
    memory: 400Mi
  requests:
    cpu: 200m
    memory: 300Mi

secret_path: secret/data/ducksify-dev/panop-dev/services

loglevel: debug

aws:
  region: eu-central-1

cpuAverageUtilization: 10
nodeSelector:
  nodeType: standard
  
scanner:
  ratelimit: 20  
  template_concurrency: 5  
  appversion: latest
  registry: exo.container-registry.com/panop/panop-svc-scanner
  image: panop-scanner-offensive
  loglevel: debug
  limit_memory: 1800Mi
  pullsecret: panop-exocr

kubernetes:
  nodetype: autoscale